<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tracker</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script data-ad-client="ca-pub-5805804971695585" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1>Bitcoin Tracker</h1>
            <h5>Feito por Amauri (@amauripump)</h5>
        </div>
        
        <div class="row">
            
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Topo -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5805804971695585"
                 data-ad-slot="7241250210"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            
        </div>

        <div class="row mt-5" id="target"> Carregando ... </div>
    </div>

    <script>

        var today = new Date().toLocaleDateString(undefined, {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        })

        var request = new XMLHttpRequest();

        request.open('GET', 'https://api.coindesk.com/v1/bpi/currentprice/brl.json');
        request.onload = function() {
            var data = JSON.parse(request.responseText);

            const { USD, BRL } = data.bpi;

            document.getElementById('target').innerHTML = `
                <div class="col-6">
                    <div class="card border-secondary mb-3">
                        <div class="card-header">Valor em Reais (${BRL.code})</div>
                        <div class="card-body">
                        <h4 class="card-title">${BRL.rate_float.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}</h4>
                        <p class="card-text">Valor atualizado em ${today}. <br />Fonte: <a href="https://www.coindesk.com/coindesk-api" target="_blank">CoindeskAPI</a>.</p>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="card border-secondary mb-3">
                        <div class="card-header">Valor em DÃ³lares (${USD.code})</div>
                        <div class="card-body">
                        <h4 class="card-title">${USD.rate_float.toLocaleString('pt-br',{style: 'currency', currency: 'USD'})}</h4>
                        <p class="card-text">Valor atualizado em ${today}. <br />Fonte: <a href="https://www.coindesk.com/coindesk-api" target="_blank">CoindeskAPI</a>.</p>
                        </div>
                    </div>
                </div>

            `;
        }
        request.send();
    </script>

</body>
</html>
